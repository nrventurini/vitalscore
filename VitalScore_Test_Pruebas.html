
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VitalScore - Test de Edad Biológica</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f4f8fb; }
        h1, h2 { color: #003366; }
        .question { margin-bottom: 20px; }
        label { display: block; margin-top: 8px; }
        button { background-color: #0056b3; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 20px; }
        .result { margin-top: 30px; padding: 20px; background: #e0f7fa; border: 1px solid #b2ebf2; }
    </style>
</head>
<body>
    <h1>VitalScore: Test de Edad Biológica</h1>
    <form id="vitalForm">
        <div class="question">
            <h2>1. ¿Cómo describirías tu nivel de energía diaria?</h2>
            <label><input type="radio" name="energia" value="10"> Muy alto</label>
            <label><input type="radio" name="energia" value="7"> Bueno</label>
            <label><input type="radio" name="energia" value="4"> Moderado</label>
            <label><input type="radio" name="energia" value="1"> Bajo</label>
        </div>

        <div class="question">
            <h2>2. ¿Cuál es tu edad?</h2>
            <input type="number" name="edad" min="0" max="120">
        </div>

        <button type="button" onclick="calcularResultado()">Enviar</button>
    </form>

    <div class="result" id="resultado" style="display:none;">
        <h2>Tu Resultado VitalScore:</h2>
        <p id="vitalScore"></p>
        <p id="edadBiologica"></p>
    </div>

    <script>
        function calcularResultado() {
            let energia = parseInt(document.querySelector('input[name="energia"]:checked')?.value || 0);
            let edad = parseInt(document.querySelector('input[name="edad"]').value || 0);
            let score = energia * 10;

            let edadBio = edad - (score / 20);

            document.getElementById("vitalScore").innerText = "Tu VitalScore es: " + score;
            document.getElementById("edadBiologica").innerText = "Tu Edad Biológica estimada es: " + Math.round(edadBio) + " años";
            document.getElementById("resultado").style.display = "block";
        }
    </script>
</body>
</html>
